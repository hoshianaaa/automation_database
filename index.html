<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@8.3.14/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Drag Events Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
  
  <input type="button" value="button" onclick="buttonClick()">
    <div id="container"></div>
    <script>

      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: 1980,
        height: height,
      });

      var layer = new Konva.Layer();

       stage.add(layer);

      function buttonClick(){
        console.log("a");

        layer.add(
          new Konva.Circle({
          radius: 10,
          fill: 'red',
          stroke: 'black',
          strokeWidth: 1,
          draggable: true,
         // opacity= 0.5,
         opacity: 0.5,
          x: 300,
          y: 300,

        })


        );

      }

    </script>
  </body>
</html>
