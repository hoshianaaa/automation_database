<!DOCTYPE html>
<html>
<head>
    <title>Image Annotation with External Config</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex; /* Enable flex layout */
            background-color: #f0f0f0;
        }

        #sidebar {
            width: 200px; /* Set a fixed width for the sidebar */
            height: 100vh; /* Full viewport height */
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items vertically in sidebar */
            padding: 20px;
        }

        #imageSelector {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%; /* Make selector full width of sidebar */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }

        #canvasContainer {
            flex-grow: 1; /* Take up the remaining space */
            display: flex;
            justify-content: center; /* Center canvas horizontally */
            align-items: center; /* Center canvas vertically */
        }

        #myCanvas {
            border: 1px solid black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <select id="imageSelector"></select>
    </div>
    
    <div id="canvasContainer">
        <canvas id="myCanvas" width="500" height="500"></canvas>
    </div>

<script>
        window.onload = function() {
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');
            var imageSelector = document.getElementById('imageSelector');
            var currentImage = new Image();

            // コンフィグファイルからデータを読み込む
            fetch('config.json').then(function(response) {
                return response.json();
            }).then(function(imagesData) {
                console.log(imagesData);
                imagesData.forEach(function(imageData, index) {
                    var option = document.createElement('option');
                    option.value = index;
                    option.textContent = imageData.name;
                    imageSelector.appendChild(option);
                });

                imageSelector.onchange = function() {
                    var selectedImage = imagesData[this.value];
                    currentImage.onload = function() {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(currentImage, 0, 0, 500, 500);
                        selectedImage.points.forEach(function(point) {
                            ctx.fillStyle = "rgba(255, 0, 0, 0.5)";
                            ctx.beginPath();
                            ctx.arc(point.x, point.y, 3, 0, 2 * Math.PI);
                            ctx.fill();
                            ctx.font = "bold 20px Arial";
                            ctx.fillText(point.text + "\n(" + point.interface + ")", point.x + 5, point.y);
                        });
                    };
                    currentImage.src = selectedImage.imageSrc;
                };

                // 最初の画像をロード
                imageSelector.onchange();
            });

            canvas.addEventListener('click', function(event) {
                var rect = canvas.getBoundingClientRect();
                var scaleX = canvas.width / rect.width;
                var scaleY = canvas.height / rect.height;

                var x = (event.clientX - rect.left) * scaleX;
                var y = (event.clientY - rect.top) * scaleY;

                console.log("{\"x\":" + x + "," + " \"y\": " + y + ", \"text\": \"\",\"interface\": \"\"}," );
            });
        };
    </script>

</body>
</html>
